<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Kamus Teknik Mesin</title>
    <link rel="stylesheet" href="./data/css/bootstrap.min.css">
    <link rel="stylesheet" href="./data/css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <section id="header">
            <h1 class="text-center">Halaman Admin Kamus Teknik Mesin</h1>
        </section>
        <section id="content">
            <div class="row">
                <div class="col-lg-8 col-md-12" style="background:#eee; padding:1em">
                    <h3 class="text-center">Materi</h3>
                    <div class="container">
                        <div class="input-group flex-nowrap">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="addon-wrapping">Cari Materi</span>
                            </div>
                            <input type="text" class="form-control cari-materi" placeholder="Judul Materi"
                                aria-describedby="addon-wrapping">
                        </div>
                        <br>
                        <button class="btn btn-success" style="width: 100%;" data-toggle="modal"
                            data-target="#addMateri">Tambahkan
                            Materi</button>
                        <div class="modal fade" id="addMateri" tabindex="-1" role="dialog" aria-hidden="true">
                            <div class="modal-dialog modal-xl modal-dialog-scrollable modal-dialog-centered"
                                role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="modalMateriTitle">Tambah Materi</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="row">
                                            <div class="col-8">
                                                <div class="form-group">
                                                    <label for="judul-materi" class="col-form-label">Judul
                                                        Materi</label>
                                                    <input type="text" class="form-control" id="judul-materi">
                                                </div>
                                                <div class="form-group">
                                                    <label for="konten-materi" class="col-form-label">Kategori:</label>
                                                    <select class="custom-select" id="kategori-materi">
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label for="konten-materi" class="col-form-label">Gambar:</label>
                                                    <div class="custom-file">
                                                        <input type="file" class="custom-file-input" id="gambar-materi"
                                                            accept="image/*">
                                                        <label class="custom-file-label" for="customFile">Choose
                                                            file</label>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="konten-materi" class="col-form-label">Materi:</label>
                                                    <textarea class="form-control" id="konten-materi"></textarea>
                                                </div>
                                            </div>
                                            <div class="col-4">
                                                <h4 class="text-center">Preview</h4>
                                                <img src="" id="preview-gambar"
                                                    style="max-width: 100%;display: block; margin: auto">
                                                <p id="preview-konten"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Cancel</button>
                                        <button type="submit" class="btn btn-primary"
                                            onclick="validateAndUpload()">Tambahkan
                                            Materi</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="materi">
                        </div>
                        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-hidden="true">
                            <div class="modal-dialog modal-xl modal-dialog-scrollable modal-dialog-centered"
                                role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="modalMateriTitle">Edit Materi</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="row">
                                            <div class="col-8">
                                                <div class="form-group">
                                                    <label for="judul-edit" class="col-form-label">Judul
                                                        Materi</label>
                                                    <input type="text" class="form-control" id="judul-edit">
                                                </div>
                                                <div class="form-group">
                                                    <label for="konten-edit" class="col-form-label">Materi:</label>
                                                    <textarea class="form-control" id="konten-edit"></textarea>
                                                </div>
                                            </div>
                                            <div class="col-4">
                                                <h4 class="text-center">Preview</h4>
                                                <img src="" id="preview-gambar-edit"
                                                    style="max-width: 100%;display: block; margin: auto">
                                                <p id="preview-edit"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Cancel</button>
                                        <button type="submit" class="btn btn-primary" onclick="editMateri()">Edit
                                            Materi</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12" style="background:#ddd; padding:1em">
                    <h3 class="text-center">Kategori</h3>
                    <button class="btn btn-success" style="width: 100%;" onclick="addKategori()">Tambahkan
                        Kategori</button>
                    <br>
                    <br>
                    <ul class="kategori">
                    </ul>
                </div>
            </div>
        </section>
        <section id="footer">
            Made with <i class="fa fa-heart" style="color: red"></i> By Zairussalam Lab
        </section>
    </div>
    <script src="./data/js/jquery.min.js"></script>
    <script src="./data/js/bootstrap.min.js"></script>
    <script src="./data/js//bsCustomFileInput.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-storage.js"></script>
    <script src="data/js/firebase-init.js"></script>
    <script src="./data/js/main.js"></script>
</body>

</html>
